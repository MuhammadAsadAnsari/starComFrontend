# Main Nginx configuration file

# User and worker processes configuration
user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# Define events block
events {
    worker_connections 1024;
}

# HTTP block
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # The server block should be inside the http block
    server {
        listen 80;
        server_name localhost;

        # Set root directory to where the React build is stored
        root /usr/share/nginx/html;

        # Default index file
        index index.html;

        # Handle all requests and redirect to index.html for single-page app (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Configure caching headers for static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle errors (optional)
        error_page 404 /index.html;
        location = /index.html {
            internal;
        }
    }
}
